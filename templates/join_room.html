<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CT Chatrooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand">Coding Temple Chatrooms</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col mt-4">
                <h2 class="text-center" id="welcome-banner">Welcome to CT Chatrooms</h2>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter Your Name" id="username">
                </div>
                <div class="input-group">
                    <input type="text" class="form-control"
                        placeholder="Enter Room Name (optional if Available Rooms below)" id="room">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4 mt-4" id="rooms-section">
            <div class="d-flex align-items-center">
                <h4>Available Rooms:</h4>
                <span class="px-3">  </span>
                <ul id="rooms" class="list-group"></ul>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col mt-1">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Room Name" id="join-room">
                    <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                </div>
            </div>
        </div>
        <div class="row" id="messageRow">
            <div class="col">
                <div class="card">
                    <div class="card-header"><b>Messages</b></div>
                    <ul class="list-group list-group-flush" id="messages">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
